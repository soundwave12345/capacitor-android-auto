name: Build Android Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: ğŸ”§ Install dependencies
      run: | 
        npm install  
        cat package-lock.json
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build
      
    - name: âœ… Verify TypeScript
      run: npm run verify:web
      
    - name: ğŸ”¨ Build Android
      working-directory: ./android
      run: |
        echo "ğŸ” Checking Gradle Wrapper..."
        if [ ! -f "gradlew" ]; then
          echo "âš ï¸ gradlew non trovato, lo genero..."
          gradle wrapper --gradle-version=8.11.1
        fi
        chmod +x gradlew
        echo "ğŸ—ï¸ Building Android..."
        ./gradlew clean build --info --stacktrace
      
    - name: ğŸ“Š Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: android/build/reports/
        
    - name: ğŸ“¦ Upload AAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-aar
        path: android/build/outputs/aar/*.aar
        
    - name: âœ… Build Success
      if: success()
      run: |
        echo "âœ… Build completata con successo!"
        echo "ğŸ“¦ Artifacts disponibili per il download"
        
    - name: âŒ Build Failed
      if: failure()
      run: |
        echo "âŒ Build fallita!"
        echo "ğŸ“‹ Controlla i logs per i dettagli"
